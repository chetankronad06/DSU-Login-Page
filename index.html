<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSU login page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="h1">
        <div class="image"></div>
        <div class="h3">
            <div class="h4">
                <div class="h7" style="display: block;">
                    <img src="dsu2.png" alt="Dayananda Sagar Institutions Logo" class="logo">
                </div>

                <form>
                    <div class="role-selection">
                        <input type="radio" id="staff" name="role" value="staff" checked class="h11">
                        <label for="staff">Staff</label>
                        <input type="radio" id="student" name="role" value="student" class="h10">
                        <label for="student">Student</label>
                    </div>
                    <label for="username" class="h5">Username</label>
                    <input type="text" id="username" name="username" placeholder="Mobile No. / Email / Staff Code"
                        required>
                    <div class="h9">
                        <label for="password" class="h6">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <div class="show-password">
                            <input type="checkbox" id="show-password" name="show-password" class="h12">
                            <label for="show-password" class="h12">Show Password</label>
                        </div>
                    </div>

                    <div class="h8">
                        <button type="submit" class="login">Login</button>
                        <button type="button" class="forgot-password">Forgot Password</button>
                    </div>

                </form>
                <p>Please use Google Chrome for better experience</p>
            </div>

        </div>
    </div>
</body>

</html>
